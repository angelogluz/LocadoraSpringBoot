<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    
<nav class="nav">
  <a class="nav-link active" href="/usuario">Usuario</a>
  <a class="nav-link" href="/filme">Filme</a>
  <a class="nav-link" href="/locacao">Locação</a>
</nav>
    
    </head>
    <body>
        <h1>Cadastro de Filme</h1>

        <div>
            <form method="post" action="/filme">
                <div class="form-group">
                    <label for="formNome">Filme</label>
                    <input type="text" class="form-control" id="formNome" name="nome" placeholder="Um filme qualquer" required=""/>
                </div>
                <div class="form-group">
                    <label for="formEstoque">Estoque</label>
                    <input type="number" class="form-control" id="formEstoque" name="estoque" placeholder="Quantidade em estoque" required=""/>
                </div>
                <div class="form-group">
                    <label for="formPrecoLocacao">Valor</label>
                    <input type="number" class="form-control" id="formPrecoLocacao" name="precoLocacao" placeholder="Valor da locação" required=""/>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>

        <div th:unless="${#lists.isEmpty(filmes)}">
            <table class="table">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Estoque</th>
                        <th>Preço de Locação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="filme : ${filmes}" >
                        <th th:text="${filme.id}" scope="row"/>
                        <td th:text="${filme.nome}"/>
                        <td th:text="${filme.estoque}"/>
                        <td th:text="|R$ ${{filme.precoLocacao}}|"/>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
</html>
